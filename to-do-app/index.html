<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa788564e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
    

    <h1 id="naslov">To do app list</h1>
    
  <div id="container">
        <form action="#" id="form">
          <h1>Enter text into the input field to add items to your list.</h1>
          <h1 id="h-1">Click X to remove item.</h1>
          <h1 id="h-2">Click the item to mark it as complete.</h1>
          <input type="text" id="text" placeholder="New item..."> <button id="btn" type="submit" class="fa-solid fa-square-pen"></button>
        </form>
  </div>


  

    
    <script src="app.js" ></script>
</body>
</html>
